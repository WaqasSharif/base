<div class="spacer white-99"></div>
<div class="container">

    <div class="btn-wrapper text-right">
        <a href="#" class="btn btn-primary">ONLINE PRE ARRANGEMENT FORM</a>
    </div>
    <div class="title text-center">
        <h5>Make these important decisions in the privacy of your own home with our simple online pre-planning form</h5>
    </div>
    <section class="text-and-img-box">
        <div class="content">
            <div class="title mb-3">
                <h3>Personal Information</h3>
            </div>
            <section class="contact-us-form">
                
                    <form>
            
                        <div class="form-group">
                            <h4>Who is this plan for?</h4>
                    <select id="Myself" name="Myself" data-name="Myself" class="form-control" aria-placeholder="Myself">               
                        <option value="">Myself</option>
                        <option value="Parent">Parent</option> 
                        <option value="Spouse">Spouse</option>
                        <option value="Relative">Relative</option>
                        <option value="Child">Child</option>
                        <option value="Sibling">Sibling</option>
                        <option value="Friend">Friend</option>
                    </select>
                        </div>
                       <div class="three-col-text-icon">
                        <div class="form-group">
                            <input type="text" class="form-control font-weight-bold" placeholder="FirstName" id="FirstName" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control font-weight-bold" placeholder="MidlleName" id="MidlleName" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control font-weight-bold" placeholder="LastName" id="LastName" required>
                        </div>
                    </div>
                    <div>
                        <h4>About You</h4><br>
                        <h6>Who is this plan for?</h6>
                    </div>
                    <div class="two-col-paragraph">
                       
                        <div class="form-group">
                            
                            <input type="email" class="form-control font-weight-bold" placeholder="Email Address" id="EmailAddress" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control font-weight-bold" placeholder="Phone Number" id="PhoneNumber" required>
                        </div>
                    </div>
                        
                        <div class="btn-wrapper text-right font-weight-bold">
                            <button type="submit" class="btn">Next</button>
                        </div>
            
                    </form>
                
            </section>
        </div>
    </section>
</div>
